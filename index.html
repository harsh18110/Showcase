<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            margin: 0;
        }

        h1 {
            text-align: center;
            color: rgb(255, 255, 255);
            font-size: 45px;
            padding: 20px;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .link-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .link-item {
            text-align: center;
            color: rgb(222, 200, 189);
            cursor: pointer;
            font-size: 25px;
            transition: transform 0.2s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .link-item:hover {
            transform: scale(1.04);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .link-image {
            max-width: 100%; 
            height: auto; 
            max-height: 405px; 
        }

        @media screen and (max-width: 768px) {

            .link-container {
                flex-direction: column;
            }

            .link-item {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Showcase</h1>

    <div class="link-container">
        <div class="link-item" onclick="openAnimations()">
            <img class="link-image" src="animations.png" alt="Animations">
            <div class="link-title">ANIMATIONS</div>
        </div>
        <div class="link-item" onclick="openPictures()">
            <img class="link-image" src="pictures.png" alt="Pictures">
            <div class="link-title">PICTURES</div>
        </div>
    </div>

    <script>
        function openAnimations() {
            window.location.href = "Animations/animations.html";
        }

        function openPictures() {
            window.location.href = "Pictures/pictures.html";
        }
    </script>
</body>
</html>
