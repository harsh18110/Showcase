<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Showcase</title>
    <style>
        /* Add CSS styles here to format your webpage */
    </style>
</head>
<body>
    <h1>Animation Showcase</h1>

    <div id="animationContainer">
        <!-- Videos will be added here dynamically -->
    </div>

    <script>
        // Get a reference to the "animationContainer" div
        const animationContainer = document.getElementById("animationContainer");

        // Number of animations
        const numAnimations = 13; // Adjust this number as needed

        // Loop through the animations and create video elements
        for (let i = 1; i <= numAnimations; i++) {
            const videoElement = document.createElement("video");
            videoElement.width = 320;
            videoElement.height = 240;
            videoElement.controls = true;

            const sourceElement = document.createElement("source");
            sourceElement.src = `Animations/${i}.mp4`;
            sourceElement.type = "video/mp4";

            // Add the source element to the video element
            videoElement.appendChild(sourceElement);

            const headingElement = document.createElement("h2");
            headingElement.textContent = `Animation ${i}`;

            // Add the video and heading elements to the container
            animationContainer.appendChild(headingElement);
            animationContainer.appendChild(videoElement);
        }
    </script>
</body>
</html>
